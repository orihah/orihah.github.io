	<!DOCTYPE html>
	<html lang="en">
	<head>
	<title>Fish Creek Animal Clinic Contact</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="fishcreek.css" rel="stylesheet">
	<script>
	function validateForm()
		{
			if (document.forms[0].myEmail.value == "")
				{
					alert("Please enter an e-mail address.");
					return false;
				} //end if
				return true;
		}
	</script>
	</head>
	<body>
	<div id="wrapper">
	<h1>Fish Creek Animal Clinic</h1>  
	
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="services.html">Services</a></li> 
			<li><a href="askvet.html">Ask the Vet</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</nav>
	<main>
	
	<h2>Contact Fish Creek</h2><br>
	<p>Required information is marked with an asterisk (*).</p>
	<form  action="http://webdevbasics.net/scripts/fishcreek.php" method="get"  onsubmit="return validateForm();">
	<label for="myName">Name:</label>
	<input type="text" name="myName" id="myName" >
	<label for="myEmail">Email:</label>
	<input type="email" name="myEmail" id="myEmail" >
	<label for="myComments">Comments:</label>
	<textarea name="myComments" id="myComments" cols="20" rows="2" ></textarea>
	<input id="mySubmit" type="submit" value="Send Now" >
	</form>
	
	
	</main>
